<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container  d-flex flex-column justify-content-center align-items-center">
        <div class="main-content d-flex flex-column">
            <div class="logo-div d-flex justify-content-between align-items-center">
                <img src="/images/Frame.png" alt="logoipsum">
                <img src="images/LogoVallet.png" alt="vallet-logo">
            </div>
            <div class="nutuk-e-kitap-container d-flex flex-column">
                <div class="nutuk-top d-flex justify-content-between align-items-center">
                    <div class="nutuk-image-div d-flex align-items-center">
                        <img class="nutuk-image" src="images/Nutuk.png" alt="">
                        <p>Nutuk E-Kitap</p>
                    </div>
                    <div>
                        <p style="color: var(--bright-border-color);">720.00₺</p>
                    </div>
                </div>
                <div class="nutuk-bottom d-flex justify-content-center align-items-center">
                    <img src="/images/security-lock.png" alt="">
                    <p>Ödemeler güvenli ve şifrelidir</p>
                </div>
            </div>
            <div class="options-div">
                <div class="options d-flex justify-content-evenly">
                    <div class="kredi-karti d-flex flex-column justify-content-center align-items-center">
                        <img src="/images/credit-card.png" alt="kredi-karti-icon">
                        <p>Kredi Kartı</p>
                    </div>
                    <div class="havale-eft d-flex flex-column justify-content-center align-items-center">
                        <img src="/images/eft.png" alt="eft-icon">
                        <p>Havale / EFT</p>
                    </div>
                    <div class="mobil-odeme d-flex flex-column justify-content-center align-items-center">
                        <img src="/images/smart-phone.png" alt="mobile-icon">
                        <p>Mobil Ödeme</p>
                    </div>
                </div>
                <div class="options-child">
                    <form action="" class="d-flex flex-column align-items-center">
                        <input type="text" id="user_name" placeholder="Ad Soyad"></input>
                        <input type="number" id="user_name" placeholder="Kart Numarası"></input>
                        <div class="bottom-input-2-item d-flex align-items-center">
                            <input type="text" id="user_name" placeholder="Ay / Yıl"></input>
                            <input type="text" id="user_name" placeholder="CCV2 / CVC2"></input>
                        </div>
                        
                    </form>
                </div>
                <div class="options-text-div">
                    <button>Ödemeyi Tamamla - 720.00₺</button>
                </div>
            </div>
        </div>
        <div class="bottom-images">
            <img src="/images/Group.png" alt="">
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
